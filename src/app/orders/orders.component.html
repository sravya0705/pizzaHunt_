<div class="container">
  <img width="100%" height="700" style="text-align: center; background-image:url('../../assets/bgImage.jpeg');background-repeat: no-repeat;background-size: cover;background-color: rgba(255,255,255,0.6);
      background-blend-mode: lighten;">
      <div class="centered">
<div fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="5px">
    <div fxFlex fxLayout="row">
    <div fxFlex><h2 style="color: deeppink;">Your Orders List:</h2></div>
    <div fxFlex fxLayoutAlign="end">
        <button mat-raised-button color="accent" (click)="back()">Back</button>
    </div>
    </div>
<table fxFlex  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="OrderId">
      <th mat-header-cell *matHeaderCellDef> OrderId </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.OrderId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.Quantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.Size}} </td>
    </ng-container>

    <ng-container matColumnDef="Toppings">
      <th mat-header-cell *matHeaderCellDef> Toppings </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.Toppings}} </td>
    </ng-container>

    <ng-container matColumnDef="TotalPrice">
      <th mat-header-cell *matHeaderCellDef> TotalPrice </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.TotalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="OrderedDate">
      <th mat-header-cell *matHeaderCellDef> OrderedDate </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{element.OrderedDate}} </td>
    </ng-container>

    <ng-container  matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index;"> 
        <button mat-raised-button color="accent" (click)="onRemove(i)">Remove this Order</button>
         </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data found</td>
    </tr>
  </table>
</div>
</div>
</div>
